    <br>

    <div class="container-fluid">
        <div class="card border-primary formulario2">
            <br><div class="titulo"> Produto</div><hr>

            <form>              
                    <div class="form-group row">
                        <div class="col-sm">
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="inputGroupFile02">
                                  <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Escolha um arquivo</label>
                                </div>
                              </div>
                        </div>

                        <div class="col-sm">
                            <input class="form-control" type="text" placeholder="Nome">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm">
                        <input type="number" class="form-control" id="inputQnt" placeholder="Quantidade de Produtos em estoque">
                        </div>

                        <div class="col-sm">
                            <input type="text" class="form-control" id="inputModelo" placeholder="Modelo">
                        </div>

                        <div class="col-sm">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">R$</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Real amount (with dot and two decimal places)">
                              </div>
                        </div>
                    </div>
                        
                    <div class="form-group row">
                        <textarea class="form-control area" id="validationTextarea" placeholder="Descrição do Produto" required></textarea>
                    </div>

                    <div>
                        <button class="btn btn-success botao">Salvar</button>
                    </div>
            </form>
        </div>
    </div>

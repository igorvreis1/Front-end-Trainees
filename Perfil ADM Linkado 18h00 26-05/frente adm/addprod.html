<!DOCTYPE html>
  <head>
    <title>Adicionar Produto</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link href="adm.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/342bd9e694.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="header">
        <ul>
          <li><img href="index.html" src="../Update 26-05 2h30/poo.png" class="logo"/></li>
          <li><a href="../Update 26-05 2h30/index.html">Home</a></li>
          <li><a href="../frente adm/painelc.html">Painel de Controle</a></li>
        </ul>
      </div>
  

        <br>

        <div class="container-fluid">
            <div class="card border-primary formulario2">
                <br><div class="titulo">Novo Produto</div><hr>

                <form >              
                    <div class="form-group row">
                        <div class="col-sm">
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Escolha um arquivo</label>
                                    <input type="file" class="custom-file-input botao" id="inputGroupFile02">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm">
                            <input class="form-control" type="text" placeholder="Nome">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm">
                            <input type="number" class="form-control" id="inputQnt" placeholder="Quantidade de Produtos em estoque">
                        </div>

                        <div class="col-sm">
                            <input type="text" class="form-control" id="inputModelo" placeholder="Modelo">
                        </div>

                        <div class="col-sm">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">R$</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Real amount (with dot and two decimal places)">
                            </div>
                        </div>
                    </div>
                            
                    <div class="form-group row">
                        <textarea class="form-control area" id="validationTextarea" placeholder="Descrição do Produto" required></textarea>
                    </div>

                    <div>
                        <button class="btn btn-success botao">Salvar</button>
                    </div>
                </form>
            </div>
        
        </div>
    </body>
</html>
